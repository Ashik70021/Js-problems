<!DOCTYPE html>
<html>
<head>
  <title>Rowspan and Colspan Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th,td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Student Marks Table</h2>

  <table>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="3">Subjects</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>English</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Rahim</td>
      <td>85</td>
      <td>78</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Karim</td>
      <td>90</td>
      <td>88</td>
      <td>95</td>
    </tr>
  </table>

</body>
</html>
