<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring 2025</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Product ID</th>
            <th colspan="3">Product Information</th>
            <th rowspan="2" colspan="3">Availablity</th>
        </tr>
        <tr>
            <th colspan="2">name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td rowspan="2">101</td>
            <td colspan="2">Smartphone</td>
            <td>$799</td>
            <td colspan="3" rowspan="2">
                <ul>
                    <li>In stock</li>
                    <li>Available Stock</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">Smartphone pro</td>
            <td>$999</td>
        </tr>
        <tr>
            <td rowspan="">102</td>
            <td  colspan="2">Laptop</td>
            <td >$1299</td>
            <td colspan="3">
                <ul>
                    <li>In stock</li>
                    <li>Available Stock</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="2">103</td>
            <td colspan="2">Tablet</td>
            <td>$499</td>
            <td colspan="3" rowspan="2">
                <ul>
                    <li>Limited Stock</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">Tablet pro</td>
            <td>$649</td>
        </tr>
    </table>
</body>

</html>
